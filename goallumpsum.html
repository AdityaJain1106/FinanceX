  <div class="container">
    <h2>Goal Lumpsum Calculator</h2>

    <div class="input-group">
      <label for="goalValue">Current Value of Your Goal (₹):</label>
      <input type="number" id="goalValue" placeholder="e.g. 200000">
    </div>

    <div class="input-group">
      <label for="expectedReturn">Expected Annual Return (%):</label>
      <input type="number" id="expectedReturn" placeholder="e.g. 12">

    <div class="input-group">
      <label for="years">Number of Years to Achieve Goal:</label>
      <input type="number" id="years" placeholder="e.g. 5">
    </div>

    <button onclick="calculateGoalLumpsum()">Calculate</button>

  <script>
    function calculateGoalLumpsum() {
      const goalValue = parseFloat(document.getElementById("goalValue").value);
      const expectedReturn = parseFloat(document.getElementById("expectedReturn").value);
      const years = parseInt(document.getElementById("years").value);
      const inflationRate = 6;
      const resultDiv = document.getElementById("result");

      if (isNaN(goalValue) || isNaN(expectedReturn) || isNaN(years)) {
        resultDiv.innerHTML = "<p class='error'>Please enter valid numbers in all fields.</p>";
        resultDiv.classList.add("show");
        return;
      }

      const inflationAdjustedGoal = goalValue * Math.pow(1 + inflationRate / 100, years);
      const lumpsumRequiredToday = inflationAdjustedGoal / Math.pow(1 + expectedReturn / 100, years);

      resultDiv.innerHTML = `
        <h3>Results</h3>
        <p><strong>Inflation Adjusted Value of Goal (Future Value):</strong> ₹${Math.round(inflationAdjustedGoal).toLocaleString()}</p>
        <p><strong>Lumpsum Amount Required Today:</strong> ₹${Math.round(lumpsumRequiredToday).toLocaleString()}</p>
        <p><strong>Number of Years:</strong> ${years}</p>
        <p><em>Note: Assumes an average inflation rate of 6%</em></p>
      `;

      resultDiv.classList.add("show");
    }
  </script>
