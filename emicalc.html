    label {

    }

    input {

      font-size: 15px;

      border: 1px solid #ccc;
    }

    button {

      background-color: #264391;

      border: none;

      border-radius: 6px;

    }

<body>

        <li class="mobile-profile"><a href="profile.html">Profile</a></li>

        <div class="dropdown">

  <div class="parent-container">
    <div class="calculator">
      <h2>EMI Calculator</h2>

      <div class="input-group">
        <label for="loan">Loan Amount (₹):</label>
        <input type="number" id="loan" placeholder="e.g. 500000" />
      </div>

      <div class="input-group">
        <label for="rate">Annual Interest Rate (%):</label>
        <input type="number" step="0.01" id="rate" placeholder="e.g. 8.5" />
      </div>

      <div class="input-group">
        <label for="tenure">Loan Tenure (Years):</label>
        <input type="number" id="tenure" placeholder="e.g. 20" />
      </div>

      <button onclick="calculateEMI()">Calculate</button>

      <div class="results" id="results" style="display: none;">
        <p id="emi"></p>
        <p id="totalPayment"></p>
        <p id="totalInterest"></p>
      </div>
    </div>
  </div>

        </div>
    </footer>

  <script>
    function calculateEMI() {
      const loan = parseFloat(document.getElementById("loan").value);
      const rate = parseFloat(document.getElementById("rate").value);
      const tenure = parseFloat(document.getElementById("tenure").value);

      if (isNaN(loan) || isNaN(rate) || isNaN(tenure)) return;

      const monthlyRate = rate / 12 / 100;
      const totalMonths = tenure * 12;

      const emi = (loan * monthlyRate * Math.pow(1 + monthlyRate, totalMonths)) /
        (Math.pow(1 + monthlyRate, totalMonths) - 1);

      const totalPayment = emi * totalMonths;
      const totalInterest = totalPayment - loan;

      document.getElementById("emi").innerHTML = `<span class="highlight">Monthly EMI:</span> ₹${Math.round(emi).toLocaleString()}`;
      document.getElementById("totalPayment").innerHTML = `<span class="highlight">Total Payment:</span> ₹${Math.round(totalPayment).toLocaleString()}`;
      document.getElementById("totalInterest").innerHTML = `<span class="highlight">Total Interest Payable:</span> ₹${Math.round(totalInterest).toLocaleString()}`;

      document.getElementById("results").style.display = "block";
    }

  </script>
  <script src="script.js"></script>
