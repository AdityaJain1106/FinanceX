    </nav>

  <div class="parent-container">
    <div class="container">
      <h1>SIP Calculator</h1>
      <div class="input-group">
        <label for="monthlyInvestment">Monthly Investment (₹):</label>
        <input type="number" id="monthlyInvestment" placeholder="e.g. 10000">
      </div>
      <div class="input-group">
        <label for="years">Number of Years:</label>
        <input type="number" id="years" placeholder="e.g. 3">
      </div>
      <div class="input-group">
        <label for="rate">Expected Rate of Return (Annual %):</label>
        <input type="number" step="0.1" id="rate" placeholder="e.g. 12">
      </div>
      <button onclick="calculateSIP()">Calculate</button>
      <div class="result" id="result"></div>
    </div>
  </div>

        </div>
    </footer>

  <script>
    function calculateSIP() {
      const monthlyInvestment = parseFloat(document.getElementById("monthlyInvestment").value);
      const years = parseFloat(document.getElementById("years").value);
      const annualRate = parseFloat(document.getElementById("rate").value);
      const resultDiv = document.getElementById("result");

      if (isNaN(monthlyInvestment) || isNaN(years) || isNaN(annualRate) ||
        monthlyInvestment <= 0 || years <= 0 || annualRate <= 0) {
        resultDiv.innerHTML = "<p class='error'>Please enter valid positive numbers for all fields.</p>";
        return;
      }

      const n = 12 * years;
      const r = annualRate / 12 / 100;
      const futureValue = monthlyInvestment * ((Math.pow(1 + r, n) - 1) * (1 + r)) / r;
      const totalInvested = monthlyInvestment * n;
      const earnings = futureValue - totalInvested;

      resultDiv.innerHTML = `
        <h3>Results</h3>
        <p>Total Amount Invested: <strong>₹${totalInvested.toLocaleString()}</strong></p>
        <p>Future Value of Investment: <strong>₹${Math.round(futureValue).toLocaleString()}</strong></p>
        <p>Total Earnings: <strong>₹${Math.round(earnings).toLocaleString()}</strong></p>
        <p>Years Considered: <strong>${years}</strong></p>
      `;
    }
  </script>

  <script src="script.js"></script>
