    <h1>Goal SIP Calculator</h1>
    <div class="input-group">
      <label for="goalValue">Current Value of Your Goal (₹):</label>
      <input type="number" id="goalValue" placeholder="e.g. 200000">
    </div>

  <script>
    function calculateGoalSIP() {
      const goalValue = parseFloat(document.getElementById("goalValue").value);
      const rate = parseFloat(document.getElementById("rate").value);
      const years = parseFloat(document.getElementById("years").value);
      const resultDiv = document.getElementById("result");
      const inflationRate = 6; 

      if (isNaN(goalValue) || isNaN(rate) || isNaN(years) ||
          goalValue <= 0 || rate <= 0 || years <= 0) {
        resultDiv.innerHTML = "<p class='error'>Please enter valid positive numbers for all fields.</p>";
        return;
      }

      const inflationAdjustedGoal = goalValue * Math.pow(1 + inflationRate / 100, years);

      const monthlyRate = rate / 12 / 100;
      const months = years * 12;

      const monthlySIP = inflationAdjustedGoal * monthlyRate / (Math.pow(1 + monthlyRate, months) - 1);

      resultDiv.innerHTML = `
        <h3>Results</h3>
        <p>Monthly SIP Amount: <strong>₹${Math.round(monthlySIP).toLocaleString()}</strong></p>
        <p>Number of Years Invested: <strong>${years}</strong></p>
        <p>Inflation Adjusted Goal Value: <strong>₹${Math.round(inflationAdjustedGoal).toLocaleString()}</strong></p>
        <p><em>Note: Average inflation rate of 6% is assumed.</em></p>
      `;
    }
  </script>
