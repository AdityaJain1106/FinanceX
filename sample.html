<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinanceX - Explore Section</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .section-two {
      margin: 100px 30px 0px 30px;
      text-align: center;
    }

    .section-two h1 {
      color: #264391;
      font-size: 72px;
      letter-spacing: 2px;
    }

    .section-two h2 {
      font-size: 32px;
    }

    .section-two-img img {
      height: auto;
      display: block;
      margin: auto;
      width: 80%;
      max-width: 600px;
    }

    .buttons-wrapper {
      overflow-x: auto;
      white-space: nowrap;
      margin-bottom: 20px;
      padding-bottom: 10px;
    }

    .buttons-wrapper::-webkit-scrollbar {
      height: 6px;
    }

    .buttons-wrapper::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 10px;
    }

    .buttons-wrapper button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #264391;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      margin: 0 10px;
    }

    .buttons-wrapper button:hover {
      background-color: #1f326e;
    }

    .section-two-btn button {
      padding: 10px 20px;
      font-size: 16px;
      border: 2px solid #264391;
      background: transparent;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 20px;
    }

    .section-two-btn button:hover {
      background-color: #1f326e;
      color: white;
    }
  </style>
</head>
<body>

  <div class="section-two">
    <h1>Where smart money starts.</h1>
    <br>
    <h2>Join thousands taking control of their financial future with insights, tools, and real-time data.</h2>
    <br>
    <div class="buttons-wrapper">
      <button onclick="changeImage(0)">Know</button>
      <button onclick="changeImage(1)">Analytics</button>
      <button onclick="changeImage(2)">Compare</button>
      <button onclick="changeImage(3)">Calculate</button>
      <button onclick="changeImage(4)">Q&A</button>
    </div>

    <div class="section-two-img">
      <img id="displayImage" src="img/A young man is writing a letter. The background is.webp" alt="Feature Image">
    </div>

    <div class="section-two-btn">
      <button id="exploreBtn" onclick="window.location.href='#know'">Explore Features</button>
    </div>
  </div>

  <script>
    const images = [
      "img/A young man is writing a letter. The background is.webp",
      "img/Create an image showcasing a bustling digital mark.webp",
      "img/A monthly savings chart with increasing bars.webp",
      "img/Generate design concepts for a web app that combin.webp",
      "img/question mark on black background.webp"
    ];

    const exploreTexts = [
      "Discover Key Terms",
      "View Live Analytics",
      "Compare Financial Products",
      "Use Smart Calculators",
      "Ask Financial Questions"
    ];

    const exploreLinks = [
            "https://financesx.netlify.app/learnzone",
            "https://financesx.netlify.app/news",
            "https://financesx.netlify.app/filter",
            "https://financesx.netlify.app/smartcalc",
            "https://financesx.netlify.app/chatbot"
        ];

    function changeImage(index) {
      const imgElement = document.getElementById("displayImage");
      const exploreBtn = document.getElementById("exploreBtn");

      imgElement.src = images[index];
      exploreBtn.textContent = exploreTexts[index];
      exploreBtn.onclick = () => window.location.href = exploreLinks[index];
    }
  </script>

</body>
</html>
