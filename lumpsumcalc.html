  <div class="parent-container">
  <div class="container">
    <h2>Lumpsum Future Value Calculator</h2>

    <div class="input-group">
      <label for="investment">Investment Amount (₹):</label>
      <input type="number" id="investment" placeholder="e.g. 2500000">
    </div>

    <div class="input-group">
      <label for="rate">Expected Annual Rate of Return (%):</label>
      <input type="number" id="rate" placeholder="e.g. 12">
    </div>

    <div class="input-group">
      <label for="years">Investment Duration (Years):</label>
      <input type="number" id="years" placeholder="e.g. 3">
    </div>

    <button onclick="calculateLumpsum()">Calculate</button>

    <div class="result" id="result"></div>
  </div>

        </div>
    </footer>

  <script>
    function calculateLumpsum() {
      const investment = parseFloat(document.getElementById('investment').value);
      const rate = parseFloat(document.getElementById('rate').value);
      const years = parseFloat(document.getElementById('years').value);
      const resultDiv = document.getElementById('result');

      if (isNaN(investment) || isNaN(rate) || isNaN(years)) {
        resultDiv.innerHTML = "<p class='error'>Please fill all fields correctly.</p>";
        return;
      }

      const futureValue = investment * Math.pow((1 + rate / 100), years);
      const totalEarnings = futureValue - investment;

      resultDiv.innerHTML = `
        <h3>Results</h3>
        <p>Future Value of Investment: ₹<strong>${Math.round(futureValue).toLocaleString()}</strong></p>
        <p>Amount Invested: ₹<strong>${Math.round(investment).toLocaleString()}</strong></p>
        <p>Total Earnings: ₹<strong>${Math.round(totalEarnings).toLocaleString()}</strong></p>
        <p>Number of Years: <strong>${years}</strong></p>
      `;
    }
  </script>
  <script src="script.js"></script>
